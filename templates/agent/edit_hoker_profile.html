{% extends "agent/base.html" %}
{% block content %}

<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">‚úèÔ∏è Edit Hoker Profile</h4>

    <a href="/agent/hockers/{{ hoker.id }}/profile/"
       class="btn btn-sm btn-outline-secondary">
      ‚Üê Back
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row g-3">

          <!-- Photo -->
          <div class="col-md-12 text-center mb-3">
            {% if hoker.photo %}
              <img src="{{ hoker.photo.url }}"
                   class="rounded-circle mb-2"
                   style="width:120px;height:120px;object-fit:cover;">
            {% endif %}
            <div>
              <input type="file" name="photo" class="form-control mt-2">
            </div>
          </div>

          <!-- Basic Info -->
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text"
                   name="full_name"
                   class="form-control"
                   value="{{ hoker.full_name }}"
                   required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input type="text"
                   name="mobile"
                   maxlength="10"
                   class="form-control"
                   value="{{ hoker.mobile }}"
                   required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   value="{{ hoker.email }}">
          </div>

          <div class="col-md-3">
            <label class="form-label">Age</label>
            <input type="number"
                   name="age"
                   class="form-control"
                   value="{{ hoker.age }}"
                   required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="male" {% if hoker.gender == "male" %}selected{% endif %}>Male</option>
              <option value="female" {% if hoker.gender == "female" %}selected{% endif %}>Female</option>
              <option value="other" {% if hoker.gender == "other" %}selected{% endif %}>Other</option>
            </select>
          </div>

          <!-- Address -->
          <div class="col-12">
            <label class="form-label">Address</label>
            <textarea name="address"
                      class="form-control"
                      rows="2"
                      required>{{ hoker.address }}</textarea>
          </div>

          <div class="col-md-4">
            <label class="form-label">State</label>
            <input type="text"
                   name="state"
                   class="form-control"
                   value="{{ hoker.state }}"
                   required>
          </div>

          <div class="col-md-4">
            <label class="form-label">District</label>
            <input type="text"
                   name="district"
                   class="form-control"
                   value="{{ hoker.district }}"
                   required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Tehsil</label>
            <input type="text"
                   name="tehsil"
                   class="form-control"
                   value="{{ hoker.tehsil }}"
                   required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Village</label>
            <input type="text"
                   name="village"
                   class="form-control"
                   value="{{ hoker.village }}"
                   required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Pincode</label>
            <input type="text"
                   name="pincode"
                   maxlength="6"
                   class="form-control"
                   value="{{ hoker.pincode }}"
                   required>
          </div>

        </div>

        <!-- Submit -->
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary">
            üíæ Save Changes
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Agent Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background: black;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 15px;
            display: block;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }
        .topbar {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-0">
            <h5 class="text-center text-white py-3 border-bottom">
                Agent Panel
            </h5>

            <a href="/agent/profile">ðŸ‘¤ Profile</a>
            <a href="/agent/customers">ðŸ“° Customers</a>
            <a href="/agent/hockers">ðŸ‘¥ Hockers</a>
            <a href="/agent/payments">ðŸ’° Hokers Payments</a>
            <a href="/agent/bills">ðŸ’² All Bills</a>
            <a href="/agent/deliveries">ðŸ“¦ All Deliveries</a>
            <a href="/agent/logout">ðŸšª Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-0">

            <!-- Topbar -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <h6 class="mb-0">{% block page_title %}{% endblock %}</h6>
                <span class="text-muted">
                    {{ request.session.agent_name }}
                </span>
            </div>

            <!-- Page Content -->
            <div class="p-4">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 900px;">

        <h3 class="text-center mb-4">Signup</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Personal Info -->
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="surname" class="form-control" placeholder="Surname" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="mobile" class="form-control" placeholder="Mobile Number" required>
                </div>
                <div class="col-md-6">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
            </div>

            <!-- Address -->
            <div class="mt-3">
                <textarea name="address" class="form-control" placeholder="Address" rows="2" required></textarea>
            </div>

            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <input type="text" name="state" class="form-control" placeholder="State" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="district" class="form-control" placeholder="District" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="tehsil" class="form-control" placeholder="Tehsil" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="village" class="form-control" placeholder="Village" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="pincode" class="form-control" placeholder="Pincode" required>
                </div>
            </div>

            <!-- Extra -->
            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <input type="number" name="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="col-md-6">
                    <select name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Files -->
            <div class="row g-3 mt-1">                
                <div class="col-md-6">
                    <label for="photo" >Profile Photo</label>
                    <input type="file" name="photo" class="form-control" required>
                </div>
            </div>

            <!-- Password -->
            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <input type="password" name="password" class="form-control" placeholder="New Password" required>
                </div>
                <div class="col-md-6">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Repeat Password" required>
                </div>
            </div>

            <!-- Submit -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">
                    Signup
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>

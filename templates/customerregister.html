<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#e3f2fd,#f8f9fa);
}
.card{
    border-radius:20px;
    animation: fadeUp .6s ease;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}
.section-title{
    font-weight:600;
    margin:25px 0 10px;
    color:#0d6efd;
}
.form-control,.form-select{
    border-radius:12px;
    transition:.3s;
}
.form-control:focus,.form-select:focus{
    box-shadow:0 0 0 .25rem rgba(13,110,253,.15);
}
.btn-primary{
    border-radius:14px;
    padding:14px;
    font-size:1.1rem;
}
.password-toggle{
    cursor:pointer;
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
}
.photo-preview{
    width:90px;
    height:90px;
    border-radius:50%;
    object-fit:cover;
    display:none;
    border:3px solid #0d6efd;
}
</style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
<div class="card shadow-lg p-4 w-100" style="max-width:980px">

<h3 class="text-center mb-1">ğŸ“ Create Account</h3>
<p class="text-center text-muted mb-4">Fill your details to get started</p>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<!-- Personal -->
<div class="section-title">ğŸ‘¤ Personal Information</div>
<div class="row g-3">
    <div class="col-md-6">
        <input type="text" class="form-control" name="name" placeholder="Full Name" required>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" name="surname" placeholder="Surname" required>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" name="mobile" placeholder="Mobile Number" required>
    </div>
    <div class="col-md-6">
        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
    </div>
</div>

<!-- Address -->
<div class="section-title">ğŸ“ Address Details</div>
<textarea class="form-control mb-2" name="address" rows="2" placeholder="Full Address" required></textarea>

<div class="row g-3">
    <div class="col-md-4"><input class="form-control" name="state" placeholder="State" required></div>
    <div class="col-md-4"><input class="form-control" name="district" placeholder="District" required></div>
    <div class="col-md-4"><input class="form-control" name="tehsil" placeholder="Tehsil" required></div>
    <div class="col-md-6"><input class="form-control" name="village" placeholder="Village" required></div>
    <div class="col-md-6"><input class="form-control" name="pincode" placeholder="Pincode" required></div>
</div>

<!-- Basic -->
<div class="section-title">â„¹ï¸ Basic Details</div>
<div class="row g-3">
    <div class="col-md-6">
        <input type="number" class="form-control" name="age" placeholder="Age" required>
    </div>
    <div class="col-md-6">
        <select class="form-select" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
</div>

<!-- Photo -->
<div class="section-title">ğŸ“¸ Profile Photo</div>
<div class="d-flex align-items-center gap-3">
    <input type="file" class="form-control" name="photo" accept="image/*" onchange="previewPhoto(this)" required>
    <img id="preview" class="photo-preview">
</div>

<!-- Password -->
<div class="section-title">ğŸ” Security</div>
<div class="row g-3">
    <div class="col-md-6 position-relative">
        <input type="password" id="password" class="form-control" name="password" placeholder="New Password" onkeyup="checkStrength()" required>
        <span class="password-toggle" onclick="togglePass('password')">ğŸ‘ï¸</span>
        <small id="strength" class="text-muted"></small>
    </div>
    <div class="col-md-6 position-relative">
        <input type="password" id="confirm" class="form-control" name="confirm_password" placeholder="Repeat Password" required>
        <span class="password-toggle" onclick="togglePass('confirm')">ğŸ‘ï¸</span>
    </div>
</div>

<div class="mt-4">
<button class="btn btn-primary w-100">ğŸš€ Create Account</button>
</div>

</form>
</div>
</div>

<script>
function togglePass(id){
    const input=document.getElementById(id);
    input.type=input.type==="password"?"text":"password";
}

function checkStrength(){
    const p=document.getElementById("password").value;
    const s=document.getElementById("strength");
    if(p.length<6){s.textContent="Weak ğŸ”´";s.style.color="red";}
    else if(p.length<10){s.textContent="Medium ğŸŸ¡";s.style.color="orange";}
    else{s.textContent="Strong ğŸŸ¢";s.style.color="green";}
}

function previewPhoto(input){
    const img=document.getElementById("preview");
    img.src=URL.createObjectURL(input.files[0]);
    img.style.display="block";
}
</script>

</body>
</html>

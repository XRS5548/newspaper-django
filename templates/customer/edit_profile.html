{% extends "dashboard.html" %}
{% block content %}

<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold mb-0">‚úèÔ∏è Edit Profile</h4>
      <small class="text-muted">
        Update your personal details
      </small>
    </div>

    <a href="/dashboard/"
       class="btn btn-sm btn-outline-secondary">
      ‚Üê Back
    </a>
  </div>

  <!-- Profile Form -->
  <div class="card shadow-sm">
    <div class="card-body">

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- ================= BASIC INFO ================= -->
        <h6 class="fw-bold mb-3">Basic Information</h6>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Name</label>
            <input type="text"
                   name="name"
                   value="{{ customer.name }}"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Surname</label>
            <input type="text"
                   name="surname"
                   value="{{ customer.surname }}"
                   class="form-control"
                   required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Mobile</label>
            <input type="text"
                   name="mobile"
                   value="{{ customer.mobile }}"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   name="email"
                   value="{{ customer.email }}"
                   class="form-control"
                   required>
          </div>
        </div>

        <!-- ================= ADDRESS ================= -->
        <h6 class="fw-bold mt-3 mb-3">Address</h6>

        <div class="mb-3">
          <label class="form-label">Full Address</label>
          <textarea name="address"
                    class="form-control"
                    rows="2"
                    required>{{ customer.address }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">State</label>
            <input type="text"
                   name="state"
                   value="{{ customer.state }}"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">District</label>
            <input type="text"
                   name="district"
                   value="{{ customer.district }}"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Tehsil</label>
            <input type="text"
                   name="tehsil"
                   value="{{ customer.tehsil }}"
                   class="form-control"
                   required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Village</label>
            <input type="text"
                   name="village"
                   value="{{ customer.village }}"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Pincode</label>
            <input type="text"
                   name="pincode"
                   value="{{ customer.pincode }}"
                   class="form-control"
                   required>
          </div>
        </div>

        <!-- ================= PERSONAL ================= -->
        <h6 class="fw-bold mt-3 mb-3">Personal</h6>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Age</label>
            <input type="number"
                   name="age"
                   value="{{ customer.age }}"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Gender</label>
            <select name="gender"
                    class="form-select"
                    required>
              <option value="male" {% if customer.gender == "male" %}selected{% endif %}>Male</option>
              <option value="female" {% if customer.gender == "female" %}selected{% endif %}>Female</option>
              <option value="other" {% if customer.gender == "other" %}selected{% endif %}>Other</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Profile Photo</label>
            <input type="file"
                   name="photo"
                   class="form-control">
          </div>
        </div>

        {% if customer.photo %}
        <div class="mb-3">
          <img src="{{ customer.photo.url }}"
               class="rounded"
               style="width:120px;height:120px;object-fit:cover;">
        </div>
        {% endif %}

        <hr>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit"
                  class="btn btn-primary">
            üíæ Save Changes
          </button>

          <a href="/dashboard/"
             class="btn btn-outline-secondary">
            Cancel
          </a>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center mb-4">Agent Registration</h3>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Basic Info -->
                        <h6 class="text-primary">Basic Information</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Full Name</label>
                                <input type="text" name="full_name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Mobile</label>
                                <input type="text" name="mobile" class="form-control" maxlength="10" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <!-- Address -->
                        <h6 class="text-primary mt-3">Address Details</h6>
                        <div class="mb-3">
                            <textarea name="address" class="form-control" placeholder="Full Address" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <input type="text" name="state" placeholder="State" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" name="district" placeholder="District" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" name="tehsil" placeholder="Tehsil" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="village" placeholder="Village" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="pincode" placeholder="Pincode" class="form-control" maxlength="6" required>
                            </div>
                        </div>

                        <!-- Agency -->
                        <h6 class="text-primary mt-3">Agency Details</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="agency_name" placeholder="Agency Name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="agency_phone" placeholder="Agency Phone" class="form-control" maxlength="10" required>
                            </div>
                        </div>

                        <!-- Personal -->
                        <h6 class="text-primary mt-3">Personal Details</h6>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <input type="number" name="age" placeholder="Age" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <select name="gender" class="form-select" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="file" name="photo" class="form-control" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button class="btn btn-success w-100">
                            Register as Agent
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
